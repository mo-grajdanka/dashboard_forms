
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список форм</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fa;
      --card-bg: #ffffff;
      --primary: #4f46e5;
      --text: #333333;
      --subtext: #555555;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body { 
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header { text-align: center; padding: 2rem 1rem; }
    header h1 { margin: 0; font-size: 2rem; color: var(--primary); }
    main {
      flex: 1;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px var(--shadow);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px var(--shadow);
    }
    .card a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
    }
    .card .icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      display: inline-block;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--subtext);
      padding: 1rem;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Список доступных форм для аналитики</h1>
  </header>
  <main>
    <div class="grid">
      <div class="card">
        <a href="forms/✔️ Задача Б.html">
          <span class="icon">✔️</span>
          <span>Задача Б</span>
        </a>
      </div>
     
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
